<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Место Россия">
  <meta name="keywords" content="Место, Россия, Делись фото, Красивые места, Интересные места, Родина, Платформа для размещений фотографий">
  <meta name="author" content="Олег Кирюшин">
  <title>Mesto Russia</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body>
  <div class="page">
    <!-- popup_opened -->
    <div class="popup">
      <div class="popup__container">
          <button class="popup__close-button"></button>
          <h3 class="popup__title">Редактировать профиль</h3>
          <input type="text" name="popup-first-line" class="popup__text-input" placeholder="Имя">
          <input type="text" name="popup-second-line" class="popup__text-input" placeholder="Род занятий">
          <button class="popup__confirm-button">Сохранить</button>
      </div>
    </div>

    <header class="header">
      <a href="#">
        <img src="./images/logo.svg" alt="" class="header__logo">
      </a>
    </header>

    <main class="content">
      <section class="profile">
        <img src="./images/ava.jpg" alt="" class="profile__avatar">
        <div class="profile__info">
          <div class="profile__first-lane">
            <h2 class="profile__title">Жак-Ив Кусто</h2>
            <button class="profile__edit-button"></button>
          </div>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
        <button class="profile__add-button"></button>
      </section>

      <section class="cards">
        <ul class="cards__list">
          <li class="cards__item">
            <img src="./images/Karachaevsk.jpg" alt="Древняя церковь в горах, Карачаевск" class="cards__image">
            <div class="cards__discription">
              <h3 class="cards__title">Карачаевск</h3>
              <input type="checkbox" class="cards__button-like">
            </div>
          </li>
          <li class="cards__item">
            <img src="./images/Elbrus.png" alt="Гора Эльбрус, вид издали" class="cards__image">
            <div class="cards__discription">
              <h3 class="cards__title">Гора Эльбрус</h3>
              <input type="checkbox" class="cards__button-like">
            </div>
          </li>
          <li class="cards__item">
            <img src="./images/Dombai.png" alt="Горы Домбая" class="cards__image">
            <div class="cards__discription">
              <h3 class="cards__title">Домбай</h3>
              <input type="checkbox" class="cards__button-like">
            </div>
          </li>
          <li class="cards__item">
            <img src="./images/Karachaevsk.jpg" alt="Древняя церковь в горах, Карачаевск" class="cards__image">
            <div class="cards__discription">
              <h3 class="cards__title">Карачаевск</h3>
              <input type="checkbox" class="cards__button-like">
            </div>
          </li>
          <li class="cards__item">
            <img src="./images/Elbrus.png" alt="Гора Эльбрус, вид издали" class="cards__image">
            <div class="cards__discription">
              <h3 class="cards__title">Гора Эльбрус</h3>
              <input type="checkbox" class="cards__button-like">
            </div>
          </li>
          <li class="cards__item">
            <img src="./images/Dombai.png" alt="Горы Домбая" class="cards__image">
            <div class="cards__discription">
              <h3 class="cards__title">Домбай</h3>
              <input type="checkbox" class="cards__button-like">
            </div>
          </li>
        </ul>
      </section>
    </main>

    <footer class="footer">
      <p class="footer__copyright">&#169; 2020 Mesto Russia</p>
    </footer>
  </div>
</body>
</html>
