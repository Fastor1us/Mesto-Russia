<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Место Россия">
  <meta name="keywords" content="Место, Россия, Делись фото, Красивые места, Интересные места, Родина, Платформа для размещений фотографий">
  <meta name="author" content="Олег Кирюшин">
  <title>Место Россия</title>
  <link rel="stylesheet" href="./pages/index.css">
  <script src="./scripts/index.js" defer></script>
</head>
<body class="page">

  <header class="header">
    <a href="#">
      <img src="./images/logo.svg" alt="логотип Место Россия" class="header__logo">
    </a>
  </header>

  <main>
    <section class="profile">
      <img src="./images/ava.jpg" alt="Аватар" class="profile__avatar">
      <div class="profile__info">
        <div class="profile__first-lane">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <button class="profile__edit-button button" type="button"></button>
        </div>
        <p class="profile__subtitle">Исследователь океана</p>
      </div>
      <button class="profile__add-button button" type="button"></button>
    </section>

    <section class="cards">
      <ul class="cards__list">
        <li class="cards__item">
          <img src="./images/Karachaevsk.jpg" alt="Древняя церковь в горах, Карачаевск" class="cards__image">
          <div class="cards__discription">
            <h2 class="cards__title">Карачаевск</h2>
            <input type="checkbox" class="cards__button-like button">
          </div>
        </li>
        <li class="cards__item">
          <img src="./images/Elbrus.png" alt="Гора Эльбрус, вид издали" class="cards__image">
          <div class="cards__discription">
            <h2 class="cards__title">Гора Эльбрус</h2>
            <input type="checkbox" class="cards__button-like button">
          </div>
        </li>
        <li class="cards__item">
          <img src="./images/Dombai.png" alt="Горы Домбая" class="cards__image">
          <div class="cards__discription">
            <h2 class="cards__title">Домбай</h2>
            <input type="checkbox" class="cards__button-like button">
          </div>
        </li>
        <li class="cards__item">
          <img src="./images/Karachaevsk.jpg" alt="Древняя церковь в горах, Карачаевск" class="cards__image">
          <div class="cards__discription">
            <h2 class="cards__title">Карачаевск</h2>
            <input type="checkbox" class="cards__button-like button">
          </div>
        </li>
        <li class="cards__item">
          <img src="./images/Elbrus.png" alt="Гора Эльбрус, вид издали" class="cards__image">
          <div class="cards__discription">
            <h2 class="cards__title">Гора Эльбрус</h2>
            <input type="checkbox" class="cards__button-like button">
          </div>
        </li>
        <li class="cards__item">
          <img src="./images/Dombai.png" alt="Горы Домбая" class="cards__image">
          <div class="cards__discription">
            <h2 class="cards__title">Домбай</h2>
            <input type="checkbox" class="cards__button-like button">
          </div>
        </li>
      </ul>
    </section>
  </main>

  <footer class="footer">
    <p class="footer__copyright">&#169; 2020 Mesto Russia</p>
  </footer>

  <div class="popup">
    <form class="popup__container" name="popupForm" method="post" autocomplete="on">
        <button class="popup__close-button button" type="button"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <input type="text" name="popup-first-line" class="popup__text-input" placeholder="Имя">
        <input type="text" name="popup-second-line" class="popup__text-input" placeholder="Описание">
        <button class="popup__confirm-button button" type="submit">Сохранить</button>
    </form>
  </div>

</body>
</html>
