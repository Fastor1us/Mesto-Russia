<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Место Россия">
  <meta name="keywords" content="Место, Россия, Делись фото, Красивые места, Интересные места, Родина, Платформа для размещений фотографий">
  <meta name="author" content="Олег Кирюшин">
  <title>Место Россия</title>
  <link rel="stylesheet" href="./pages/index.css">
  <script type="module" src="./index.js" defer></script>
</head>
<body class="page">

  <header class="header">
    <a href="#">
      <img src="./images/logo.svg" alt="логотип Место Россия" class="header__logo">
      <!-- <img src="<%=require('./images/logo.svg')%>" alt="логотип Место Россия" class="header__logo"> -->
    </a>
  </header>

  <main>
    <section class="profile">
      <img src="./images/ava.jpg" alt="Аватар" class="profile__avatar">
      <!-- <img src="<%=require('./images/ava.jpg')%>" alt="Аватар" class="profile__avatar"> -->
      <div class="profile__info">
        <div class="profile__first-lane">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <button class="profile__edit-button button" type="button"></button>
        </div>
        <p class="profile__subtitle">Исследователь океана</p>
      </div>
      <button class="profile__add-button button" type="button"></button>
    </section>

    <section class="cards">
      <ul class="cards__list">

      </ul>
    </section>
  </main>

  <footer class="footer">
    <p class="footer__copyright">&#169; 2020 Mesto Russia</p>
  </footer>

  <div class="popup popup_smooth-transition " id="popup-profile">
    <form class="popup__form" name="popupForm" method="post" autocomplete="off">
      <button class="popup__close-button button" type="button"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <input type="text" name="popup-first-line" class="popup__text-input" placeholder="Имя" id="popup-profile-title" minlength="2" maxlength="40" required>
      <span class="popup__input-error popup-profile-title-error"></span>
      <input type="text" name="popup-second-line" class="popup__text-input" placeholder="Описание" id="popup-profile-description" minlength="2" maxlength="200" required>
      <span class="popup__input-error popup-profile-description-error"></span>
      <button class="popup__confirm-button button" type="submit">Сохранить</button>
    </form>
  </div>

  <div class="popup popup_smooth-transition" id="popup-card">
    <form class="popup__form" name="popupForm" method="post" autocomplete="off">
      <button class="popup__close-button button" type="button"></button>
      <h2 class="popup__title">Новое место</h2>
      <input type="text" name="popup-first-line" class="popup__text-input" placeholder="Название" id="popup-card-name" value="" minlength="2" maxlength="30" required>
      <span class="popup__input-error popup-card-name-error"></span>
      <input type="url" name="popup-second-line" class="popup__text-input" placeholder="Ссылка на картинку" id="popup-card-link" value="" required>
      <span class="popup__input-error popup-card-link-error"></span>
      <button class="popup__confirm-button button" type="submit">Создать</button>
    </form>
  </div>

  <div class="popup popup_smooth-transition" id="popup-image">
    <figure class="popup__figure">
      <button class="popup__close-button button" type="button"></button>
      <img src="" alt="" class="popup__image">
      <figcaption class="popup__figcaption"></figcaption>
    </figure>
  </div>

  <template id="card-template">
    <li class="cards__item">
      <img src="" alt="" class="cards__image">
      <div class="cards__discription">
        <h2 class="cards__title"></h2>
        <button type="checkbox" class="cards__button-like button"></button>
      </div>
      <div class="cards__wastebasket"></div>
    </li>
  </template>

</body>
</html>
